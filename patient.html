<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Patient Manager</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />
</head>

<body>
  <div class="container" style="margin-top: 35px">
    <div class="row">
      <div class="col-sm-12"></div>
    </div>
    <div class="row">
      <div class="col-sm-3">

            <!--left col-->
            <ul class="list-group">
                <li class="list-group-item text-muted">Info <i class=" fas fa-address-card "></i></li>
                <li class="list-group-item"><span><strong>Name: </strong></span><text id="patient"> </text></li>
                <li class="list-group-item"><span><strong>Age: </strong></span><text id="age"> </text></li>
                <li class="list-group-item"><span ><strong>HR:</strong></span> 9823</li>
                <li class="list-group-item"><span><strong>Service:</strong></span> Trauma</li>
            </ul>

            <ul class="list-group">
                <li class="list-group-item text-muted">EHR <i class="fas fa-book"></i> </li>
                <li class="list-group-item text-left"><span><strong>Lab test:</strong></span> 135</li>
                <li class="list-group-item text-left"><span><strong>Images:</strong></span> 13</li>
                <li class="list-group-item text-left"><span><strong>Interconsults: </strong></span> 37</li>
                <li class="list-group-item text-left"><span><strong>Other:</strong></span> 78</li>
            </ul>
              <li class="list-group-item text-center "><button type="button" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>  <button type="button" class="btn btn-warning"><i class="fas fa-pen"></i></button></li>


        </div>

        <!--Navigation Tab-->
        <div class="col-sm-9">

            <ul class="nav nav-tabs" id="myTab">
                <li class="nav-item"><a class="nav-link active" href="#Vitals" data-toggle="tab">Vitals</a></li>
                <li class="nav-item"><a class="nav-link" href="#Triage" data-toggle="tab">Triage</a></li>
                <li class="nav-item"><a class="nav-link" href="#Lab" data-toggle="tab">Lab order</a></li>
                <li class="nav-item"><a class="nav-link" href="#Transfer" data-toggle="tab">Transfer</a></li>
            </ul>


            <hr>

            <!--Vital Tab displays graphs-->
            <div class="tab-content">

                <div class="tab-pane active" id="Vitals">
                    <h3>Heart rate</h3>
                    <canvas id="hr" width="800" height="300"></canvas>
                    <h3>Blood Pressure</h3>
                    <canvas id="bloodPressure" width="800" height="300"></canvas>
                </div>

                <!--Triage tab - displays triage form-->
              <div class="tab-pane" id="Triage">
                  <form>
                    <div class="form-group" action="##" method="post" id="triageRegistrationForm">
                      <label>Evaluation</label>
                      <textarea class="form-control" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                      <div class="input-group date" id="triageDateTimeicker" data-target-input="nearest">
                        <input type="text" class="form-control datetimepicker-input" data-target="#triageDateTimeicker"/>
                          <div class="input-group-append" data-target="#triageDateTimeicker" data-toggle="datetimepicker">
                              <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                          </div>
                      </div>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                        <label class="form-check-label" for="exampleRadios1">
                          Wait
                        </label>
                    </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                          Observation
                        </label>
                      </div>
                      <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" >
                        <label class="form-check-label" for="exampleRadios3">
                          Immediate
                        </label>
                      </div>
                      <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="option4" >
                        <label class="form-check-label" for="exampleRadios4">
                          Expectant
                        </label>
                      </div>
                      <div class="form-group">
                          <div class="col-xs-12">
                              <br>
                              <button class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Send</button>
                              <button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button>
                          </div>
                      </div>
                  </form>
                </div>

                <!--Lab tab - displays lab request form-->
                <div class="tab-pane" id="Lab">
                    <form class="form-group" action="##" method="post" id="labRegistrationForm">
                      <div class="form-group">
                          <div class="col-xs-6">
                              <label for="Lab request"> Lab Request</label>
                                  <select class="form-control form-control-sm">
                                      <option>Complete Blood Count</option>
                                      <option>Basic Metabolic Panel</option>
                                      <option>Comprehensive Metabolic Panel</option>
                                      <option>Prothrombin Time</option>
                                      <option>Lipid Panel</option>
                                      <option>Liver Panel</option>
                                      <option>Thyroid Stimulating Hormone</option>
                                  </select>
                          </div>
                      </div>

                      <div class="form-group">
                          <div class="col-xs-6">
                              <label for="Lab Request">Details</label>
                              <textarea class="form-control" rows="3"></textarea>
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="col-xs-6">
                              <label for="phone">Contact Nuber</label>
                              <input type="text" class="form-control" name="phone" id="phone" title="enter your phone number if any.">
                          </div>
                      </div>


                      <div class="form-check-inline">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="optradio">Urgency
                        </label>
                      </div>
                      <div class="form-check-inline">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="optradio">Emergency
                        </label>
                      </div>

                      <div class="form-group">
                            <div class="col-xs-12">
                                <br>
                                <button class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Request</button>
                                <button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button>
                            </div>
                      </div>
                    </form>
                </div>


                <!--Transfer tab - displays transfer form-->
                <div class="tab-pane" id="Transfer">
                  <form>
                    <div class="form-group" action="##" method="post" >
                      <label>Destination</label>
                      <input class="form-control" rows="3"></input>
                    </div>
                    <div class="form-group" action="##" method="post" id="triageRegistrationForm">
                      <label>Notes</label>
                      <textarea class="form-control" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                      <div class="input-group date" id="transferDateTimeicker" data-target-input="nearest">
                        <input type="text" class="form-control datetimepicker-input" data-target="#transferDateTimeicker"/>
                          <div class="input-group-append" data-target="#transferDateTimeicker" data-toggle="datetimepicker">
                              <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                          </div>
                      </div>
                    </div>
                      <div class="form-group">
                          <div class="col-xs-12">
                              <br>
                              <button class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Transfer</button>
                              <button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button>
                          </div>
                      </div>
                  </form>
                </div>
            </div>
        </body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"> </script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>

<script src="./src/js/graphs.js" type="text/javascript"></script>
<script src="./src/js/app.js" type="text/javascript"></script>

</body>
</html>
<!--/row-->
